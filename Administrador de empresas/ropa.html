<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de ingreso de productos</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header class="header">
        <nav>
            <ul class="nav-links">
                <li><a href="productos.html">Productos</a></li>
                <li><a href="controldeventas.html">Control de Ventas</a></li>
                <li><a href="boletaventas.html">Generar Boleta</a></li>

            </ul>
        </nav>
    </header>
    <div class="container">
        <h2>Formulario de ingreso de productos</h2>
        <form id="productForm">
            <label for="categoria">Categor√≠a:</label>
            <select id="categoria" name="categoria">
             >
                <option value="Ropa">Ropa</option>
               
            </select>

            <label for="producto">Producto:</label>
            <input type="text" id="producto" name="producto" required>

            <label for="stock">Stock:</label>
            <input type="number" id="stock" name="stock" required>

            <label for="precioCompra">Precio de Compra:</label>
            <input type="number" id="precioCompra" name="precioCompra" required>

            <label for="precioVenta">Precio de Venta:</label>
            <input type="number" id="precioVenta" name="precioVenta" required>

            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" required>

            <button type="submit">Agregar Producto</button>
        </form>
    </div>
    <script src="formulario.js"></script>
</body>
</html>
