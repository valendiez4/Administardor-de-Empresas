<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Ventas</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Control de Ventas</h1>
    </header>
    <main>
        <section class="financial-operations">
            <h2>Gestionar Operaciones Financieras</h2>
            <form>
                <label for="transaction-date">Fecha de la Transacción:</label>
                <input type="date" id="transaction-date" name="transaction-date" required>
                
                <label for="transaction-type">Tipo de Transacción:</label>
                <select id="transaction-type" name="transaction-type" required>
                    <option value="venta">Venta</option>
                    <option value="gasto">Gasto</option>
                    <option value="ingreso">Ingreso</option>
                </select>
                
                <label for="amount">Monto:</label>
                <input type="number" id="amount" name="amount" step="0.01" required>
                
                <label for="payment-method">Método de Pago:</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="bancaria">Bancaria</option>
                    <option value="transferencia">Transferencia</option>
                    <option value="efectivo">Efectivo</option>
                    <option value="electronico">Medio de Pago Electrónico</option>
                    <option value="tarjeta-debito">Tarjeta de Débito</option>
                    <option value="tarjeta-credito">Tarjeta de Crédito</option>
                </select>
                
                <button type="submit">Registrar</button>
            </form>
        </section>
        
        <section class="performance-monitoring">
            <h2>Venta por Vendedor</h2>
            <table>
                <thead>
                    <tr>
                        <th>Vendedor</th>
                        <th>Ventas Realizadas</th>
                        <th>Total Vendido</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Juan Pérez</td>
                        <td id="salesCount1">10</td>
                        <td>$500.00</td>
                        <td>
                            <button onclick="decrementSales(this)">-</button>
                            <button onclick="incrementSales(this)">+</button>
                        </td>
                    </tr>
                    <tr>
                        <td>María López</td>
                        <td id="salesCount1">0</td>
                        <td>$400.00</td>
                        <td>
                            <button onclick="decrementSales(this)">-</button>
                            <button onclick="incrementSales(this)">+</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
        
        <section class="sales-control">
            <h2>Control de Ventas por Productos</h2>
            <form>
                <label for="product-name">Nombre del Producto:</label>
                <input type="text" id="product-name" name="product-name" required>
                
                <label for="product-quantity">Cantidad Vendida:</label>
                <input type="number" id="product-quantity" name="product-quantity" required>
                
                <label for="product-price">Precio del Producto:</label>
                <input type="number" id="product-price" name="product-price" step="0.01" required>
                
             
                
                <button type="submit">Registrar Venta</button>
            </form>
        </section>
    </main>
   
   
        
    <script src="control.js"></script>
</body>
</html>
